<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Upload de Imagem</title>  
    <link rel="stylesheet" href="style.css">
    <script defer src="script/js/face-api.min.js"></script>
    <script defer src="script/js/script.js"></script>
    <style>
        canvas{
            position: absolute;  
           /* background-color: tomato;*/
            top: 50%;  
    left: 50%;  
    transform: translate(-50%, -50%);
    max-width: 100%; /* Para evitar que o vídeo exceda a div */  
    max-height: 100%; /* Para evitar que o vídeo exceda a div */ 
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
        }
    </style>
</head>  
<body>  
    <div id="container">
        <h1>Face Recognition</h1>
        <div id="output">
            
           <video id="video" autoplay muted width="500" height="500" hidden></video>
           
        </div>
        <div id="command">
           <div id="buttons">
              <button id="captureButton" class="button">Capture</button>
              <button id="play" class="button">Play</button>
              <button class="button" onclick="clickButton('submit')">Submit</button>
           </div>
           <form id="myForm" method="post" enctype="multipart/form-data" hidden >  
              <input id="preview" type="file" name="image" accept="image/*" width="640" height="360" >  
              <button id="submit" type="submit">Enviar</button>  
           </form> 
        </div> 
            
</div>
</body>  
</html>
