<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Upload de Imagem</title>  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="newUserStyle.css">
    <script defer src="script/js/face-api.min.js"></script>
    <script defer src="script/js/script.js"></script>
    <script defer src="script/js/managedata.js"></script>
    <script defer src="script/js/newuser.js"></script>
    <script defer src="script/js/loginuser.js"></script>
    <style>
        canvas{
            position: absolute;  
           /* background-color: tomato;*/
            top: 50%;  
    left: 50%;  
    transform: translate(-50%, -50%);
    max-width: 100%; /* Para evitar que o vídeo exceda a div */  
    max-height: 100%; /* Para evitar que o vídeo exceda a div */ 
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
        }
    </style>
</head>  
<body>  
    <div id="container">
        <h1>Face Recognition</h1>
        <div id="output" hidden>
            
           <video id="video" autoplay muted width="500" height="500" ></video>
           
        </div>
        <div id="command" >
           <div id="buttons" hidden>
              <button id="back" class="button">Back</button>
              <button id="captureButton" class="button">Capture</button>
              <button id="play" class="button">Play</button>
              <button id="buttonsubmit" class="button" onclick="
              if(video.paused){
              clickButton('submit')}else{
                alert('Capture the video to submit the image')
              }">Submit</button>
           </div>

        <!--Register form -->
           <form id="form" class="form-register" method="post" enctype="multipart/form-data" hidden> 
            <div class="text-center">
                <h1 class="h3 mb-3 font-weight-normal text-light">New User</h1>
            </div>
        
            <span id="msg"></span>
        
            <div class="form-label-group">
                <input name="name" type="text" id="name" class="form-control" placeholder="Digite o nome completo" value="" autofocus required>
                <label for="name">Name</label>
            </div>
        
            <div class="form-label-group">
                <input name="email" type="email" id="email" class="form-control" placeholder="Digite o seu melhor e-mail" value="" required>
                <label for="email">E-mail</label>
            </div>
        
            <div class="form-label-group">
                <input name="password" type="password" id="password" class="form-control" placeholder="Digite a senha" value=""  required>
                <label for="password">Password</label> 
            </div>
 
        
            
            <div>
                <p class="mt-2 mb-3 text-muted text-center">
                    <a  id="clickRegister" class="form">click here</a> to signe in.
                </p> 
                <a id="next">Next</a> 
            </div>

                
              <input id="preview" type="file" name="image" accept="image/*" width="640" height="360" hidden >  
              <button id="submit" type="submit" hidden>Enviar</button>  
           </form> 

           <!--Login form -->

           <form id="formLogin" class="form-register" method="post" enctype="multipart/form-data" > 
            <div class="text-center">
                <h1 class="h3 mb-3 font-weight-normal text-light">Sign In </h1>
            </div>
        
            <span id="msgLogin"></span>
        
            <div class="form-label-group">
                <input name="email" type="email" id="email" class="form-control" placeholder="Digite o seu melhor e-mail" value="" required>
                <label for="email">E-mail</label>
            </div>
        
            <div class="form-label-group">
                <input name="password" type="password" id="password" class="form-control" placeholder="Digite a senha" value=""  required>
                <label for="password">Password</label> 
            </div>
 
        
            
            <div>
                <p class="mt-2 mb-3 text-muted text-center">
                    <a id="clickLogin" class="form">Click here</a> to register.
                </p> 
                <a id="next" id="click" onclick="clickButton('submitLogin')">Sign in</a> 
            </div>

                
              <input id="preview" type="file" name="image" accept="image/*" width="640" height="360" hidden >  
              <button id="submitLogin" type="submit" hidden>Send</button>  
           </form>

           <!--User details -->
         <div id="userDetails" hidden>
           
           <p id="info">
           
        </p>
        <button id="logout" class="button">Log Out</button>

         </div>


        </div> 
            
</div>
</body>  
</html>
